attributes:
  - name: firmwareVersion
    oid: [UPS-MIB, upsIdentUPSSoftwareVersion, 1]
    polling_period: .inf

  - name: model
    oid: [UPS-MIB, upsIdentModel, 1]
    polling_period: .inf
  
  - name: systemDescription
    oid: [SNMPv2-MIB, sysDescr, 0]
    polling_period: .inf

  - name: batteryStatus
    oid: [UPS-MIB, upsBatteryStatus, 1]
    polling_period: .inf

  - name: batteryVoltage
    oid: [UPS-MIB, upsBatteryVoltage, 1]
    polling_period: .inf

  - name: batteryCurrent
    oid: [UPS-MIB, upsBatteryCurrent, 1]
    polling_period: .inf

  - name: batteryTemperature
    oid: [UPS-MIB, upsBatteryTemperature, 1]
    polling_period: .inf
  
